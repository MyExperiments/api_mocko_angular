<div *ngIf="!isSignedIn" class="pull-right">
  <span class="lite pull-left m-r-20 m-t-10" >
    <a routerLink="login" class="m-t-5">Login</a>
  </span>
  <span class="lite pull-left m-r-20 m-t-10"> | </span>
  <span class="lite pull-left m-r-20 m-t-10">
    <a href="#" class="m-t-5">Register</a>
  </span>
</div>
<div *ngIf="isSignedIn" class="pull-right">
  <span class="lite pull-left m-r-20 m-t-10" >
    <a routerLink="login" class="m-t-5">{{ currentUser.name }}</a>
  </span>
  <span class="lite pull-left m-r-20 m-t-10">
    <a href="#" class="m-t-5">Logout</a>
  </span>
</div>
