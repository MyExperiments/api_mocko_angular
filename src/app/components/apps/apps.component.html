<div class="col-lg-12">
  <div class="page-header">
    <h1 id="tables">Apps</h1>
  </div>
  <div>
    <a class="pull-right" routerLink="/apps/new">New App</a>
  </div>
  <div class="bs-component">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>App Name</th>
          <th>App Token</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let app of apps'>
          <td>{{ app.id }}</td>
          <td>{{ app.title }}</td>
          <td>{{ app.app_token }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
